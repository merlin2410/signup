<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <h1>Signup Successful!</h1>
    <main class="profile-container">
        <h1>Profile</h1>
        <span class="material-symbols-outlined profile-icon">
            person
            </span>
        <table>
            <tr>
                <td>Full Name:</td>
                <td class="name-display" id="name-display">Your Name</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td class="email-display" id="email-display">Your Email</td>
            </tr>
            <tr>
                <td>Token:</td>
                <td class="token-display" id="token-display">Your Token</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td class="password-display" id="password-display">Your Password</td>
            </tr>

        </table>

        <button id="logout" class="logout">Logout</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
